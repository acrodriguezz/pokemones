<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet">
	<script src="init.js"></script>
	<title>PokeTable</title>
</head>
<body>
	
<div class="container">
	
	<div class="table">
		<div class="table-header">
			<div class="header__item"><a  class="filter__link" href="#">NAME</a></div>
			<div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">ABILITY</a></div>
			<div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">HEIGHT</a></div>
			<div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">WEIGHT</a></div>
			<div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">IMG</a></div>
		</div>
		<div class="table-content">	
			<div class="table-row">		
				<div class="table-data" id="name"></div>
				<div class="table-data" id="ability"></div>
				<div class="table-data" id="height"></div>
				<div class="table-data" id="weight"></div>
				<div class="table-data"><img id="img"></div>
			</div>
			<div class="table-row">
			</div>
			<div class="table-row">
			</div>
		</div>	
	</div>
</div>
</body>
</html>
